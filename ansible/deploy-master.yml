---

- name: "Test"
  hosts: master
  remote_user: ec2-user
  become_method: sudo
  become_user: root
  gather_facts: false
  vars:
    ansible_python_interpreter: /usr/bin/python2
    ansible_host_key_checking: false
    ansible_stdout_callback: yaml

  pre_tasks:
    - name: "install python for Ansible."
      yum:
        name: python2
        state: latest
        update_cache: yes

  tasks:
    - copy:
        src: /tmp/var.txt
        dest: /tmp/var.txt

    - become_user: ec2-user
      command:
        cmd: export AWS_ACCESS_KEY_ID=$(sed -n '1p'  var.txt )
        chdir: /tmp

    - become_user: ec2-user
      command:
        cmd: export AWS_SECRET_ACCESS_KEY=$(sed -n '2p'  var.txt )
        chdir: /tmp

    - become_user: ec2-user
      command:
        cmd: export AWS_DEFAULT_REGION=$(sed -n '3p'  var.txt )
        chdir: /tmp

    - name: delete var file
      file:
        path: /tmp/var.txt
        state: absent
      

